<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Book Recommender</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 380px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.9);
            font-size: 15px;
        }

        button {
            background-color: #00c6ff;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0072ff;
            transform: scale(1.05);
        }

        .error {
            color: #ff4b5c;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .rules {
            text-align: left;
            font-size: 14px;
            margin-top: 12px;
        }

        .rules li {
            list-style: none;
            margin: 6px 0;
            display: flex;
            align-items: center;
        }

        .rules li span {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .valid span {
            background-color: #27ae60;
            color: white;
        }

        .invalid span {
            background-color: #e74c3c;
            color: white;
        }

        /* Strength bar */
        .strength {
            height: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.4);
            margin-top: 10px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            width: 0%;
            background: red;
            transition: width 0.4s ease, background 0.4s ease;
        }

        a {
            color: #00c6ff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <ul class="rules">
                <li id="length" class="invalid"><span>✗</span> At least 8 characters</li>
                <li id="upper" class="invalid"><span>✗</span> One uppercase letter</li>
                <li id="lower" class="invalid"><span>✗</span> One lowercase letter</li>
                <li id="number" class="invalid"><span>✗</span> One number</li>
                <li id="special" class="invalid"><span>✗</span> One special character</li>
            </ul>

            <div class="strength"><div class="bar" id="bar"></div></div>

            <button type="submit">Register</button>
        </form>

        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const bar = document.getElementById("bar");

        passwordInput.addEventListener("input", function() {
            const value = passwordInput.value;
            let score = 0;

            // Rule checks
            const length = value.length >= 8;
            const upper = /[A-Z]/.test(value);
            const lower = /[a-z]/.test(value);
            const number = /[0-9]/.test(value);
            const special = /[!@#$%^&*(),.?":{}|<>]/.test(value);

            // Apply styles
            toggleRule("length", length);
            toggleRule("upper", upper);
            toggleRule("lower", lower);
            toggleRule("number", number);
            toggleRule("special", special);

            // Strength bar logic
            score = [length, upper, lower, number, special].filter(Boolean).length;
            const percentage = (score / 5) * 100;
            bar.style.width = percentage + "%";
            if (score <= 2) bar.style.background = "red";
            else if (score === 3) bar.style.background = "orange";
            else if (score === 4) bar.style.background = "#f1c40f";
            else bar.style.background = "#27ae60";
        });

        function toggleRule(id, valid) {
            const item = document.getElementById(id);
            const span = item.querySelector("span");
            if (valid) {
                item.classList.add("valid");
                item.classList.remove("invalid");
                span.textContent = "✓";
            } else {
                item.classList.add("invalid");
                item.classList.remove("valid");
                span.textContent = "✗";
            }
        }
    </script>
</body>
</html>
